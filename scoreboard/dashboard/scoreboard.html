<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form id="form">
      <div>
        <label for="home-name">Home Team</label>
        <input type="text" id="home-name" value="Monarchs" />
        <input type="color" id="home-color-main" />
        <input type="color" id="home-color-text" />
        <input type="number" id="home-score" value="0" />
      </div>
      <br />
      <div>
        <label for="away-name">Away Team</label>
        <input type="text" id="away-name" />
        <input type="color" id="away-color-main" />
        <input type="color" id="away-color-text" />
        <input type="number" id="away-score" value="0" />
      </div>
      <br />
      <button type="submit">Update!</button>
    </form>

    <script>
      const scores = nodecg.Replicant("scores");
      const form = document.getElementById("form");

      scores.on("change", (value) => {
        document.getElementById("home-score").value = value[0].score;
        document.getElementById("away-score").value = value[1].score;

        document.getElementById("home-name").value = value[0].name;
        document.getElementById("away-name").value = value[1].name;

        document.getElementById("home-color-main").value = value[0].main;
        document.getElementById("home-color-text").value = value[0].text;

        document.getElementById("away-color-main").value = value[1].main;
        document.getElementById("away-color-text").value = value[1].text;
      });

	  form.addEventListener("submit", (e) => {
		e.preventDefault();
        const value = scores.value;
        value[0].score = document.getElementById("home-score").value;
        value[1].score = document.getElementById("away-score").value;

        value[0].name = document.getElementById("home-name").value;
        value[1].name = document.getElementById("away-name").value;

        value[0].main = document.getElementById("home-color-main").value;
        value[0].text = document.getElementById("home-color-text").value;

        value[1].main = document.getElementById("away-color-main").value;
        value[1].text = document.getElementById("away-color-text").value;
      });
    </script>
  </body>
</html>
